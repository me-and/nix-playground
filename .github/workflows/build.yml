name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@v30
      - name: Extract info
        run: |
          set -x
          if [[ -v XDG_CONFIG_HOME ]]; then
              cat "$XDG_CONFIG_HOME"/nix/nix.conf
          else
              cat "$HOME"/.config/nix/nix.conf
          fi
